<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Farmacias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
            cursor: pointer;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .loader {
            display: none;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center">Men√∫</h4>
        <a onclick="showSection('dashboard')">Dashboard</a>
        <a onclick="showSection('stock')">Stock de Productos</a>
        <a onclick="showSection('ventas')">Ventas y Tendencias</a>
        <a onclick="showSection('reportes')">Reportes</a>
    </div>
    
    <div class="content">
        <div class="loader">Cargando...</div>
        
        <div id="dashboard" class="section">
            <h2>Dashboard Farmacias</h2>
        </div>
        
        <div id="stock" class="section hidden">
            <h4>Stock de Productos</h4>
            <table id="stockTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Stock Disponible</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="stockBody"></tbody>
            </table>
        </div>
        
        <div id="ventas" class="section hidden">
            <h4>Tendencias de Venta</h4>
            <div class="chart-container">
                <canvas id="ventasChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.classList.add('hidden'));
            document.querySelector('.loader').style.display = 'block';
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
                document.getElementById(sectionId).classList.remove('hidden');
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', function() {
            let ctx = document.getElementById('ventasChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                    datasets: [{
                        label: 'Ventas Mensuales',
                        data: [30, 50, 40, 60, 70, 90],
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        });
    </script>
</body>
</html>
